<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
</head>
<body>
<h2>Кошик</h2>
{% if items %}
  {% for it in items %}
  <ul>
    <li>{{ it.product.name }} - QTY: {{ it.qty }} - Сума : {{ it.sum }}</li>
  </ul>
{% endfor %}
  <p>Всього: {{ total }}</p>
<a href="{% url 'checkout' %}">Оформити</a>
{% else %}
<p>Кошик порожня</p>
{% endif %}
<p><a href="{% url 'product_list' %}">Повернутись до товарів</a></p>
</body>
</html>
