<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Category List</title>
</head>
<body>

<form method="post">
  {% csrf_token %}
  {{ formset.management_form }}
  <ul>
    {% for form in formset %}
      <li>
        {{ form.name }} {{ form.DELETE }}
      </li>
    {% endfor %}
  </ul>
  <button type="submit">Оновити</button>
</form>

</body>
</html>
