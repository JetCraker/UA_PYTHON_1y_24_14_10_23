{% extends "base.html" %}

{% block content %}
<h1>Видалити оголошення ?</h1>
<p>Ви впевнені, що хочете видалити `{{ ad.title }}` ?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Так, видалити!</button>
  <a href="{% url 'ad_detail' ad.pk %}">Ні, повернутися назад</a>
</form>
{% endblock content %}
