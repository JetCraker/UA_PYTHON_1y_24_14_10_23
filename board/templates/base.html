<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Каталог оголошень{% endblock %}</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 30px;
            background-color: #f7f7f7;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            margin-bottom: 20px;
        }
        nav a {
            color: #fff;
            margin-right: 10px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            background-color: #fff;
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0 0 5px #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>Каталог оголошень</h1>
        <nav>
            <a href="{% url 'ad_list' %}">Головна</a>
            <a href="{% url 'ad_create' %}">Додати оголошення</a>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
