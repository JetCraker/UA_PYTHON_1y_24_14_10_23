{% extends 'base.html' %}
{% block content %}

<p><strong>Рубрика:</strong>{{ ad.rubric.name }}</p>
<p><strong>Ціна:</strong>{{ ad.price }}</p>
<p>{{ ad.content }}</p>
<p>

</p>
{% endblock %}
